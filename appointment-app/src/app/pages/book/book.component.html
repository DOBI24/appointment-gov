<div class="main-container">
    <mat-stepper orientation="vertical" #stepper class="stepper-container">
        <mat-step>
            <form [formGroup]="basicFormGroup" class="basicForm-container">
                <ng-template matStepLabel>Add meg az adataidat</ng-template>
                <div class="input-container">
                    <mat-form-field id="input-name">
                        <mat-label>Név</mat-label>
                        <input matInput formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field id="input-case">
                        <mat-label>Válassz ügyet</mat-label>
                        <mat-select formControlName="case">
                            @for (item of cases; track $index) {
                                <mat-option [value]="item.name">{{item.name}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-button matStepperNext>Következő</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Add meg az időpontot</ng-template>
                <app-calendar (selectedTimestamp)="changeSelectedTimestamp($event)"></app-calendar>
            <div>
                <button mat-button matStepperPrevious>Vissza</button>
                <button mat-button (click)="bookAppointment()">Foglalás</button>
            </div>
        </mat-step>
    </mat-stepper>
</div>
